<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="root">
      <h1>DJI Moonlight</h1>

      <div id="buttons">
        <div class="container narrow">
          <h2>Setup</h2>
          <button id="pair">Pair</button>
          <button id="unpair">Unpair</button>
        </div>

        <div class="container wide">
          <h2>Stream</h2>

          <div id="options">
            <div class="optionsContainer">
              <label for="mode">
                Mode
                <span class="details">Must match goggle-side</span>
              </label>
              <select id="mode" value="net">
                <option value="net" selected>RNDIS</option>
                <option value="usb">BULK</option>
              </select>
            </div>

            <div class="optionsContainer">
              <label for="bitrate">
                Bitrate (Mbps)
                <span class="details">Limited by mode</span>
              </label>
              <select id="bitrate" value="20">
                <option disabled>RNDIS & BULK</option>
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="30">30</option>
                <option disabled>BULK only</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
              </select>
            </div>

            <div class="optionsContainer">
              <label for="fps">
                FPS
                <span class="details">Limited by display refresh rate</span>
              </label>
              <select id="fps" value="120">
                <option value="60">60</option>
                <option value="90">90</option>
                <option value="120" selected>120</option>
              </select>
            </div>

            <div class="optionsContainer">
              <label for="resolution">Resolution</label>
              <select id="resolution" value="810">
                <option value="1280x720">1280x720</option>
                <option value="1440x810" selected>1440x810 (native)</option>
                <option value="1920x1080">1920x1080</option>
              </select>
            </div>
          </div>

          <div id="gameSelector">
            <select id="gameSelectorSelection" disabled>
              <option id="gameSelectorUnknownOption" value="" selected>
                ¯\_(ツ)_/¯
              </option>
            </select>
            <button id="gameSelectorRefresh">Refresh</button>
          </div>

          <div id="streamButtonsContainer">
            <button id="stream" disabled>Stream</button>
            <button id="quit">Quit</button>
          </div>
        </div>
      </div>

      <div id="consoleContainer">
        <pre id="consoleOutput"></pre>
        <div id="consoleStatus" class="stopped">
          <div id="consoleStatusText"></div>
          <button id="forceStop" disabled>Force Stop</button>
        </div>
      </div>
    </div>

    <script src="stuff.js"></script>
  </body>
</html>
